<div>
    <h2 id="page-heading">
        <span>Zone Geos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-zone-geo" [routerLink]="['/zone-geo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Zone Geo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="zoneGeos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Pays</span></th>
            <th><span>Region</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let zoneGeo of zoneGeos ;trackBy: trackId">
                <td><a [routerLink]="['/zone-geo', zoneGeo.id, 'view' ]">{{zoneGeo.id}}</a></td>
                <td>{{zoneGeo.pays}}</td>
                <td>{{zoneGeo.region}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/zone-geo', zoneGeo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/zone-geo', zoneGeo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'zone-geo', { outlets: { popup: zoneGeo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
