<div>
    <h2 id="page-heading">
        <span>Demos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-demo" [routerLink]="['/demo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Demo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="demos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Image Demo</span></th>
            <th><span>Audio</span></th>
            <th><span>Video Demo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let demo of demos ;trackBy: trackId">
                <td><a [routerLink]="['/demo', demo.id, 'view' ]">{{demo.id}}</a></td>
                <td>{{demo.imageDemo}}</td>
                <td>{{demo.audio}}</td>
                <td>{{demo.videoDemo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/demo', demo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/demo', demo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'demo', { outlets: { popup: demo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
