<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-image-heading">Create or edit a Image</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!image.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="image.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_urlImage">Url Image</label>
                    <input type="text" class="form-control" name="urlImage" id="field_urlImage"
                        [(ngModel)]="image.urlImage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateDAjout">Date D Ajout</label>
                    <div class="d-flex">
                        <input id="field_dateDAjout" type="datetime-local" class="form-control" name="dateDAjout" [(ngModel)]="dateDAjout" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateValidation">Date Validation</label>
                    <div class="d-flex">
                        <input id="field_dateValidation" type="datetime-local" class="form-control" name="dateValidation" [(ngModel)]="dateValidation" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flag">Flag</label>
                    <input type="checkbox" class="form-control" name="flag" id="field_flag"
                        [(ngModel)]="image.flag" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_insecte">Insecte</label>
                    <select class="form-control" id="field_insecte" name="insecte" [(ngModel)]="image.insecte" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="insecteOption.id === image.insecte?.id ? image.insecte : insecteOption" *ngFor="let insecteOption of insectes; trackBy: trackInsecteById">{{insecteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_attaque">Attaque</label>
                    <select class="form-control" id="field_attaque" name="attaque" [(ngModel)]="image.attaque" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="attaqueOption.id === image.attaque?.id ? image.attaque : attaqueOption" *ngFor="let attaqueOption of attaques; trackBy: trackAttaqueById">{{attaqueOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_agriculteur">Agriculteur</label>
                    <select class="form-control" id="field_agriculteur" name="agriculteur" [(ngModel)]="image.agriculteur" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agriculteurOption.id === image.agriculteur?.id ? image.agriculteur : agriculteurOption" *ngFor="let agriculteurOption of agriculteurs; trackBy: trackAgriculteurById">{{agriculteurOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
