<div>
    <h2 id="page-heading">
        <span>Image Cultures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-image-culture" [routerLink]="['/image-culture/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Image Culture
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="imageCultures">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Image Url</span></th>
            <th><span>Culture</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let imageCulture of imageCultures ;trackBy: trackId">
                <td><a [routerLink]="['/image-culture', imageCulture.id, 'view' ]">{{imageCulture.id}}</a></td>
                <td>{{imageCulture.imageUrl}}</td>
                <td>
                    <div *ngIf="imageCulture.cultureId">
                        <a [routerLink]="['../culture', imageCulture.cultureId , 'view' ]" >{{imageCulture.cultureId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/image-culture', imageCulture.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/image-culture', imageCulture.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'image-culture', { outlets: { popup: imageCulture.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
