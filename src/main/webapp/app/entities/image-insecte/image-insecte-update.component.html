<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-image-insecte-heading">Create or edit a Image Insecte</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!imageInsecte.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="imageInsecte.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateDAjout">Date D Ajout</label>
                    <div class="d-flex">
                        <input id="field_dateDAjout" type="datetime-local" class="form-control" name="dateDAjout" [(ngModel)]="dateDAjout" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateValidation">Date Validation</label>
                    <div class="d-flex">
                        <input id="field_dateValidation" type="datetime-local" class="form-control" name="dateValidation" [(ngModel)]="dateValidation" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flag">Flag</label>
                    <input type="checkbox" class="form-control" name="flag" id="field_flag"
                        [(ngModel)]="imageInsecte.flag" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_image">Image</label>
                    <select class="form-control" id="field_image" name="image" [(ngModel)]="imageInsecte.image" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="imageOption.id === imageInsecte.image?.id ? imageInsecte.image : imageOption" *ngFor="let imageOption of images; trackBy: trackImageById">{{imageOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_agriculteur">Agriculteur</label>
                    <select class="form-control" id="field_agriculteur" name="agriculteur" [(ngModel)]="imageInsecte.agriculteur" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agriculteurOption.id === imageInsecte.agriculteur?.id ? imageInsecte.agriculteur : agriculteurOption" *ngFor="let agriculteurOption of agriculteurs; trackBy: trackAgriculteurById">{{agriculteurOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
