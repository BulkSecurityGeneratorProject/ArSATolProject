<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate #editForm="ngForm">
            <h2 id="jhi-image-insecte-heading">Create or edit a Image Insecte</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!imageInsecte.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="imageInsecte.id" readonly />
                </div>
               <!-- <div class="form-group">
                    <label class="form-control-label" for="field_imageUrl">Image Url</label>
                    <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                        [(ngModel)]="imageInsecte.imageUrl" />
                </div>-->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterfileuploadApp.imga.imageInsecte" for="field_imageUrl">Image Insecte</label>
                    <input type="file" class="form-control" name="imageUrl" id="field_imageUrl" (change)="onFileChange($event)" />
                    <!-- <input type="text" class="form-control" name="imageFamiile" [(ngModel)]="famille.imageFamiile" />-->
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_insecte">Insecte</label>
                    <select class="form-control" id="field_insecte" name="insecte" [(ngModel)]="imageInsecte.insecteId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="insecteOption.id" *ngFor="let insecteOption of insectes; trackBy: trackInsecteById">{{insecteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary" (click)="save(editForm)">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
