<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="herbe">
            <h2><span>Herbe</span> {{herbe.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nom Herbe</span></dt>
                <dd>
                    <span>{{herbe.nomHerbe}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{herbe.description}}</span>
                </dd>
                <dt><span>Images Herbe</span></dt>
                <dd>
                    <span>{{herbe.imagesHerbe}}</span>
                </dd>
                <dt><span>Herbe ML</span></dt>
                <dd>
                    <div *ngIf="herbe.herbeMLId">
                        <a [routerLink]="['/methode-lutte', herbe.herbeMLId, 'view']">{{herbe.herbeMLId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/herbe', herbe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
