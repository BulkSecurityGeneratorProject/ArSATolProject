<div>
    <h2 id="page-heading">
        <span>Herbes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-herbe" [routerLink]="['/herbe/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Herbe
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="herbes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nom Herbe</span></th>
            <th><span>Description</span></th>
            <th><span>Images Herbe</span></th>
            <th><span>Herbe ML</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let herbe of herbes ;trackBy: trackId">
                <td><a [routerLink]="['/herbe', herbe.id, 'view' ]">{{herbe.id}}</a></td>
                <td>{{herbe.nomHerbe}}</td>
                <td>{{herbe.description}}</td>
                <td>{{herbe.imagesHerbe}}</td>
                <td>
                    <div *ngIf="herbe.herbeMLId">
                        <a [routerLink]="['../methode-lutte', herbe.herbeMLId , 'view' ]" >{{herbe.herbeMLId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/herbe', herbe.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/herbe', herbe.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'herbe', { outlets: { popup: herbe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
