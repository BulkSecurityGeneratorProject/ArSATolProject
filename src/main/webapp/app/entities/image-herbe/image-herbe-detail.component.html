<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="imageHerbe">
            <h2><span>Image Herbe</span> {{imageHerbe.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Image Url</span></dt>
                <dd>
                    <span>{{imageHerbe.imageUrl}}</span>
                </dd>
                <dt><span>Herbe</span></dt>
                <dd>
                    <div *ngIf="imageHerbe.herbeId">
                        <a [routerLink]="['/herbe', imageHerbe.herbeId, 'view']">{{imageHerbe.herbeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/image-herbe', imageHerbe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
