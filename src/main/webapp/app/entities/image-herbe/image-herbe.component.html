<div>
    <h2 id="page-heading">
        <span>Image Herbes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-image-herbe" [routerLink]="['/image-herbe/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Image Herbe
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="imageHerbes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Image Url</span></th>
            <th><span>Herbe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let imageHerbe of imageHerbes ;trackBy: trackId">
                <td><a [routerLink]="['/image-herbe', imageHerbe.id, 'view' ]">{{imageHerbe.id}}</a></td>
                <td>{{imageHerbe.imageUrl}}</td>
                <td>
                    <div *ngIf="imageHerbe.herbeId">
                        <a [routerLink]="['../herbe', imageHerbe.herbeId , 'view' ]" >{{imageHerbe.herbeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/image-herbe', imageHerbe.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/image-herbe', imageHerbe.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'image-herbe', { outlets: { popup: imageHerbe.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
