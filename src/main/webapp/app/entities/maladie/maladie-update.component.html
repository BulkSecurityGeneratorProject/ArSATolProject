<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-maladie-heading">Create or edit a Maladie</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!maladie.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="maladie.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomMaladie">Nom Maladie</label>
                    <input type="text" class="form-control" name="nomMaladie" id="field_nomMaladie"
                        [(ngModel)]="maladie.nomMaladie" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                        [(ngModel)]="maladie.description" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_imagesMaladie">Images Maladie</label>
                    <input type="text" class="form-control" name="imagesMaladie" id="field_imagesMaladie"
                        [(ngModel)]="maladie.imagesMaladie" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_maladieML">Maladie ML</label>
                    <select class="form-control" id="field_maladieML" name="maladieML" [(ngModel)]="maladie.maladieMLId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="methodeLutteOption.id" *ngFor="let methodeLutteOption of maladiemls; trackBy: trackMethodeLutteById">{{methodeLutteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
