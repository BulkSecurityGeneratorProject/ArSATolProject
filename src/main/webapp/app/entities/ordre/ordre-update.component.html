<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ordre-heading">Create or edit a Ordre</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ordre.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ordre.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomOrdre">Nom Ordre</label>
                    <input type="text" class="form-control" name="nomOrdre" id="field_nomOrdre"
                        [(ngModel)]="ordre.nomOrdre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                        [(ngModel)]="ordre.description" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_imageOrdre">Image Ordre</label>
                    <input type="text" class="form-control" name="imageOrdre" id="field_imageOrdre"
                        [(ngModel)]="ordre.imageOrdre" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
