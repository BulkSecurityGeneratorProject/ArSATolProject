<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate  #editForm="ngForm">
            <h2 id="jhi-famille-heading">Create or edit a Famille</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!famille.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="famille.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomFamille">Nom Famille</label>
                    <input type="text" class="form-control" name="nomFamille" id="field_nomFamille"
                        [(ngModel)]="famille.nomFamille" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                        [(ngModel)]="famille.description" ></textarea>
                </div>
               <div class="form-group">
                   <label class="form-control-label" jhiTranslate="jhipsterfileuploadApp.fammille.imageGamille" for="field_imageFamiile">Image Famiile</label>
                   <input type="file" class="form-control" name="imageFamille" id="field_imageFamiile" (change)="onFileChange($event)" />
                   <!-- <input type="text" class="form-control" name="imageFamiile" [(ngModel)]="famille.imageFamiile" />-->
                </div>
               <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterfileuploadApp.participant.avatar" for="field_imageFamiile">Image Famille</label>
                    <input type="file" class="form-control" name="" id="field_avatar" (change)="onFileChange($event)" />
                </div>-->

                <div class="form-group">
                    <label class="form-control-label" for="field_ordre">Ordre</label>
                    <select class="form-control" id="field_ordre" name="ordre" [(ngModel)]="famille.ordreId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ordreOption.id" *ngFor="let ordreOption of ordres; trackBy: trackOrdreById">{{ordreOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary" (click)="save(editForm)">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
