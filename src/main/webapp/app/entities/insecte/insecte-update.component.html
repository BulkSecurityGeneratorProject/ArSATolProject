<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-insecte-heading">Create or edit a Insecte</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!insecte.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="insecte.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomInsecte">Nom Insecte</label>
                    <input type="text" class="form-control" name="nomInsecte" id="field_nomInsecte"
                        [(ngModel)]="insecte.nomInsecte" required/>
                    <div [hidden]="!(editForm.controls.nomInsecte?.dirty && editForm.controls.nomInsecte?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nomInsecte?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomScienInsecte">Nom Scien Insecte</label>
                    <input type="text" class="form-control" name="nomScienInsecte" id="field_nomScienInsecte"
                        [(ngModel)]="insecte.nomScienInsecte" required/>
                    <div [hidden]="!(editForm.controls.nomScienInsecte?.dirty && editForm.controls.nomScienInsecte?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nomScienInsecte?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_insecteImage">Insecte Image</label>
                    <div>
                        <div *ngIf="insecte.insecteImage" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(insecte.insecteImageContentType, insecte.insecteImage)">open</a><br>
                            <span class="pull-left">{{insecte.insecteImageContentType}}, {{byteSize(insecte.insecteImage)}}</span>
                            <button type="button" (click)="insecte.insecteImage=null;insecte.insecteImageContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_insecteImage" (change)="setFileData($event, insecte, 'insecteImage', false)"/>
                    </div>
                    <input type="hidden" class="form-control" name="insecteImage" id="field_insecteImage"
                        [(ngModel)]="insecte.insecteImage" />
                    <input type="hidden" class="form-control" name="insecteImageContentType" id="field_insecteImageContentType"
                        [(ngModel)]="insecte.insecteImageContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                        [(ngModel)]="insecte.description" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cycleBio">Cycle Bio</label>
                    <textarea class="form-control" name="cycleBio" id="field_cycleBio"
                        [(ngModel)]="insecte.cycleBio" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_autrePlante">Autre Plante</label>
                    <textarea class="form-control" name="autrePlante" id="field_autrePlante"
                        [(ngModel)]="insecte.autrePlante" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_imageCycle">Image Cycle</label>
                    <div>
                        <div *ngIf="insecte.imageCycle" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(insecte.imageCycleContentType, insecte.imageCycle)">open</a><br>
                            <span class="pull-left">{{insecte.imageCycleContentType}}, {{byteSize(insecte.imageCycle)}}</span>
                            <button type="button" (click)="insecte.imageCycle=null;insecte.imageCycleContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_imageCycle" (change)="setFileData($event, insecte, 'imageCycle', false)"/>
                    </div>
                    <input type="hidden" class="form-control" name="imageCycle" id="field_imageCycle"
                        [(ngModel)]="insecte.imageCycle" />
                    <input type="hidden" class="form-control" name="imageCycleContentType" id="field_imageCycleContentType"
                        [(ngModel)]="insecte.imageCycleContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateValidation">Date Validation</label>
                    <div class="d-flex">
                        <input id="field_dateValidation" type="datetime-local" class="form-control" name="dateValidation" [(ngModel)]="dateValidation" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateAjout">Date Ajout</label>
                    <div class="d-flex">
                        <input id="field_dateAjout" type="datetime-local" class="form-control" name="dateAjout" [(ngModel)]="dateAjout" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_methode">Methode</label>
                    <select class="form-control" id="field_methode" name="methode" [(ngModel)]="insecte.methode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="methodeLutteOption.id === insecte.methode?.id ? insecte.methode : methodeLutteOption" *ngFor="let methodeLutteOption of methodes; trackBy: trackMethodeLutteById">{{methodeLutteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_chercheur">Chercheur</label>
                    <select class="form-control" id="field_chercheur" name="chercheur" [(ngModel)]="insecte.chercheur" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="chercheurOption.id === insecte.chercheur?.id ? insecte.chercheur : chercheurOption" *ngFor="let chercheurOption of chercheurs; trackBy: trackChercheurById">{{chercheurOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_administrateur">Administrateur</label>
                    <select class="form-control" id="field_administrateur" name="administrateur" [(ngModel)]="insecte.administrateur" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="administrateurOption.id === insecte.administrateur?.id ? insecte.administrateur : administrateurOption" *ngFor="let administrateurOption of administrateurs; trackBy: trackAdministrateurById">{{administrateurOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
