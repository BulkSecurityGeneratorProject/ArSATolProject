<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="imageMaladie">
            <h2><span>Image Maladie</span> {{imageMaladie.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Image Url</span></dt>
                <dd>
                    <span>{{imageMaladie.imageUrl}}</span>
                </dd>
                <dt><span>Maladie</span></dt>
                <dd>
                    <div *ngIf="imageMaladie.maladieId">
                        <a [routerLink]="['/maladie', imageMaladie.maladieId, 'view']">{{imageMaladie.maladieId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/image-maladie', imageMaladie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
