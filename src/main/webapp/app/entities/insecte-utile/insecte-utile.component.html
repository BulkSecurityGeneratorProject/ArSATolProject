<div>
    <h2 id="page-heading">
        <span>Insecte Utiles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-insecte-utile" [routerLink]="['/insecte-utile/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Insecte Utile
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="insecteUtiles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Type Util</span></th>
            <th><span>Chercheur</span></th>
            <th><span>Famille</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let insecteUtile of insecteUtiles ;trackBy: trackId">
                <td><a [routerLink]="['/insecte-utile', insecteUtile.id, 'view' ]">{{insecteUtile.id}}</a></td>
                <td>
                    <div *ngIf="insecteUtile.typeUtilId">
                        <a [routerLink]="['../insecte', insecteUtile.typeUtilId , 'view' ]" >{{insecteUtile.typeUtilId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="insecteUtile.chercheurId">
                        <a [routerLink]="['../chercheur', insecteUtile.chercheurId , 'view' ]" >{{insecteUtile.chercheurId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="insecteUtile.familleId">
                        <a [routerLink]="['../famille', insecteUtile.familleId , 'view' ]" >{{insecteUtile.familleId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/insecte-utile', insecteUtile.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/insecte-utile', insecteUtile.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'insecte-utile', { outlets: { popup: insecteUtile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
