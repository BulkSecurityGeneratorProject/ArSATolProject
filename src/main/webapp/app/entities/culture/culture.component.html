<div>
    <h2 id="page-heading">
        <span>Cultures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-culture" [routerLink]="['/culture/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Culture
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cultures">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nom Culture</span></th>
            <th><span>Image Culture</span></th>
            <th><span>Maladie</span></th>
            <th><span>Herbe</span></th>
            <th><span>Zone</span></th>
            <th><span>Type Culture</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let culture of cultures ;trackBy: trackId">
                <td><a [routerLink]="['/culture', culture.id, 'view' ]">{{culture.id}}</a></td>
                <td>{{culture.nomCulture}}</td>
                <td>{{culture.imageCulture}}</td>
                <td>
                    <span *ngFor="let maladie of culture.maladies; let last = last">
                            <a class="form-control-static" [routerLink]="['../maladie', maladie?.id, 'view' ]">{{maladie.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <span *ngFor="let herbe of culture.herbes; let last = last">
                            <a class="form-control-static" [routerLink]="['../herbe', herbe?.id, 'view' ]">{{herbe.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <span *ngFor="let zone of culture.zones; let last = last">
                            <a class="form-control-static" [routerLink]="['../zone-geo', zone?.id, 'view' ]">{{zone.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="culture.typeCultureId">
                        <a [routerLink]="['../type-culture', culture.typeCultureId , 'view' ]" >{{culture.typeCultureId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/culture', culture.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/culture', culture.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'culture', { outlets: { popup: culture.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
